name: Terraform Apply/Destroy

on:
  workflow_dispatch:
    inputs:
      module:
        description: "Escolha o módulo para aplicar o Terraform"
        required: true
        type: choice
        options:
          - cognito
          - eks
          - network
      action:
        description: "Escolha a ação (apply ou destroy)"
        required: true
        type: choice
        options:
          - apply
          - destroy
      aws_access_key:
        description: "AWS Access Key"
        required: true
        type: string
      aws_secret_key:
        description: "AWS Secret Key"
        required: true
        type: string

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Terraform Init and Apply/Destroy
        working-directory: terraform/${{ github.event.inputs.module }}
        env:
          AWS_ACCESS_KEY_ID: ${{ github.event.inputs.aws_access_key }}
          AWS_SECRET_ACCESS_KEY: ${{ github.event.inputs.aws_secret_key }}
          AWS_REGION: us-east-1
        run: |
          terraform init
          if [ "${{ github.event.inputs.action }}" == "apply" ]; then
            terraform apply -auto-approve
          else
            terraform destroy -auto-approve
          fi
